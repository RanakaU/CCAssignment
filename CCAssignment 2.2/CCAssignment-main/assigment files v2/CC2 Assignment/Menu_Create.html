<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/MenuStyle.css">
    <title>Create Menu</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts/Menu.js"></script>

</head>


<body>


    <div class="form_wrapper">
        <div class="form_container">

            <div class="title_container">
                <h2>What would you like to have on your menu</h2>
            </div>

            <div class="title_container">
                <div class="">

                    <div class="input_field">
                        <input type="text" name="name" placeholder="Restaurant Name" required id="name"/>
                    </div>
                    <div class="input_field">
                        <input type="text" name="item1" placeholder="Name - Price" required id="item1"/>
                    </div>
                    <div class="input_field">
                        <input type="text" name="item2" placeholder="Name - Price" required id="item2"/>
                    </div>
                    <div class="input_field">
                        <input type="text" name="item3" placeholder="Name - Price" required id="item3"/>
                    </div>
                    <div class="input_field">
                        <input type="text" name="item4" placeholder="Name - Price" required id="item4"/>
                    </div>
                    <div class="input_field">
                        <input type="text" name="item5" placeholder="Name - Price" required id="item5"/>
                    </div>

                </div>

                <input class="button" type="button" value="Create" onclick="createmenu()"/>
            </div>
        </div>
    </div>
    
</body>
</html>
